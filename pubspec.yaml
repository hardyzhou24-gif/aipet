name: pet_adoption
description: "宠物领养平台 - Flutter 多平台应用"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.8.4
  provider: ^6.1.5
  go_router: ^15.1.2
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  shared_preferences: ^2.5.3
  google_fonts: ^6.2.1
  flutter_dotenv: ^5.2.1
  flutter_animate: ^4.5.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - .env

flutter_launcher_icons:
  android: true
  ios: false
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  image_path: "assets/icon/app_icon.png"
